<div ng-controller="BuscadorCtrl" ng-cloak>
  <div class="alert alert-info">Pulsa sobre los ingredientes que quieras y buscaremos las recetas que tengan TODOS los ingredientes que has seleccionado.</div>
  <div id="filtroIngredientes">
    <button class="btn btn-xs btn-danger btn-ingrediente" ng-class="seleccionado(ingrediente)" ng-repeat="ingrediente in ingredientes | orderBy" ng-click="seleccionIngrediente(ingrediente)">[[ingrediente | uppercase ]]</button>
  </div>
  <hr>
  <div id="recetasResultado">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="receta in resultados"><a ng-href="[[receta.url]]">[[receta.name]]</a></li>
    </ul>
  </div>
</div>
