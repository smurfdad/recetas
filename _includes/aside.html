<div class="bs-callout bs-callout-info">
    <h3>Sígueme a través de</h3>
    <ul class="list-inline">
        <li><a alt="Twitter" href="http://twitter.com/Smurf_Dad" target="_blank" title="Twitter"><span class="icon-round-social icon-round-social-twitter"></span></a></li>
        <li><a alt="Feed" href="/feeds/posts/default" target="_blank" title="Feed"><span class="icon-round-social icon-round-social-rss"></span></a></li>
        <li><a alt="Github" href="http://github.com/smurfdad" target="_blank" title="Github"><span class="icon-round-social icon-round-social-github"></span></a></li>
    </ul>
</div>
<div class="bs-callout bs-callout-warning">
    <h3>Categorias</h3>
    <ul class="list-unstyled">
        {% for tema in site.categories %}
        <li>{{tema | first | capitalize}} <span class="badge pull-right">{{tema[1] | size}}</span></li>
        {% endfor %}
        {% for tema in site.tags %}
        <li>{{tema | first | capitalize}} <span class="badge pull-right">{{tema[1] | size}}</span></li>
        {% endfor %}
    </ul>
</div>
